<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Client - WorkFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
              }
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- Main Container -->
    <div class="min-h-screen">
      <!-- Header -->
      <header class="bg-white border-b border-gray-200 shadow-sm">
        <div class="max-w-6xl mx-auto px-3 sm:px-4 lg:px-6">
          <div class="flex justify-between items-center py-3 sm:py-4">
            <div class="flex items-center">
              <a href="{% url 'dashboard:home' %}" class="flex items-center text-gray-800 hover:text-primary-600 transition-colors duration-300 mr-3 sm:mr-4 md:mr-6">
                <i class="fas fa-home mr-1 sm:mr-2 text-sm"></i>
                <span class="font-medium text-xs sm:text-sm md:text-base">Home</span>
              </a>
              <a href="{% url 'dashboard:dashboard' %}" class="flex items-center text-gray-800 hover:text-primary-600 transition-colors duration-300 mr-3 sm:mr-4 md:mr-6">
                <i class="fas fa-tachometer-alt mr-1 sm:mr-2 text-sm"></i>
                <span class="font-medium text-xs sm:text-sm md:text-base">Dashboard</span>
              </a>
            </div>
            <div class="text-base sm:text-lg font-semibold text-gray-800">
              <i class="fas fa-user-plus mr-1 sm:mr-2 text-primary-600 text-sm sm:text-base"></i> Add New Client
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="max-w-6xl mx-auto px-3 sm:px-4 lg:px-6 py-4 sm:py-6 md:py-8">
        <!-- Page Header -->
        <div class="mb-6 sm:mb-8">
          <div class="flex flex-col md:flex-row md:items-center justify-between">
            <div>
              <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-gray-800">Add New Client</h1>
            </div>
            <div class="mt-3 sm:mt-4 md:mt-0">
              <a href="{% url 'clients:clients' %}" class="inline-flex items-center text-gray-600 hover:text-primary-600 transition-colors duration-300 text-sm sm:text-base">
                <i class="fas fa-users mr-1 sm:mr-2 text-sm sm:text-base"></i>
                <span>View All Clients</span>
              </a>
            </div>
          </div>
        </div>

        <!-- Form Container -->
        <div class="max-w-2xl mx-auto">
          <!-- Form Card -->
          <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
            <!-- Form Header -->
            <div class="bg-gradient-to-r from-primary-50 to-blue-50 px-4 sm:px-5 md:px-6 py-3 sm:py-4 border-b border-gray-200">
              <h2 class="text-lg sm:text-xl font-semibold text-gray-800 flex items-center">
                <i class="fas fa-user-tie mr-2 text-primary-600 text-sm sm:text-base"></i> Client Information
              </h2>
            </div>

            <!-- Form Content -->
            <div class="p-4 sm:p-5 md:p-6 lg:p-8">
              <form action="{% url 'clients:addClient' %}" method="POST" class="space-y-4 sm:space-y-5 md:space-y-6">
                {% csrf_token %}
                
                <!-- Client Name Field -->
                <div>
                  <label for="name" class="block text-sm font-medium text-gray-700 mb-1 sm:mb-2">
                    <span class="flex items-center">
                      <i class="fas fa-building mr-1 sm:mr-2 text-primary-600 text-sm"></i> Client Name
                      <span class="ml-1 text-red-500">*</span>
                    </span>
                  </label>
                  <div class="relative">
                    <input
                      type="text"
                      id="name"
                      name="name"
                      placeholder="Enter client or company name"
                      required
                      class="w-full px-3 sm:px-4 py-2.5 sm:py-3 pl-10 sm:pl-11 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-colors duration-300 text-sm sm:text-base"
                    />
                  </div>
                </div>

                <!-- Client Contact Info -->
                <div>
                  <label for="email" class="block text-sm font-medium text-gray-700 mb-1 sm:mb-2">
                    <span class="flex items-center">
                      <i class="fas fa-envelope mr-1 sm:mr-2 text-primary-600 text-sm"></i> Client Email Address
                    </span>
                  </label>
                  <div class="relative">
                    <input
                      type="email"
                      id="email"
                      name="email"
                      placeholder="client@example.com"
                      class="w-full px-3 sm:px-4 py-2.5 sm:py-3 pl-10 sm:pl-11 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-colors duration-300 text-sm sm:text-base"
                    />
                  </div>
                </div>

                <!-- Form Actions -->
                <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 pt-4 sm:pt-5 md:pt-6 border-t border-gray-200">
                  <button
                    type="submit"
                    class="w-full sm:w-auto bg-gradient-to-r from-primary-600 to-primary-700 text-white font-semibold py-2.5 sm:py-3 px-4 sm:px-6 md:px-8 rounded-lg hover:from-primary-700 hover:to-primary-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-300 shadow-md hover:shadow-lg flex items-center justify-center text-sm sm:text-base"
                  >
                    <i class="fas fa-save mr-1 sm:mr-2 text-sm"></i> Save Client
                  </button>
                  
                  <a href="{% url 'clients:clients' %}" class="w-full sm:w-auto">
                    <button
                      type="button"
                      class="w-full bg-white hover:bg-gray-50 text-gray-700 font-semibold py-2.5 sm:py-3 px-4 sm:px-6 md:px-8 rounded-lg border border-gray-300 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all duration-300 flex items-center justify-center text-sm sm:text-base"
                    >
                      <i class="fas fa-times mr-1 sm:mr-2 text-sm"></i> Cancel
                    </button>
                  </a>
                </div>
              </form>
            </div>
          </div>

          <!-- Help Card -->
          <div class="mt-6 sm:mt-8 bg-gradient-to-r from-primary-50 to-blue-50 rounded-xl border border-primary-100 p-4 sm:p-5 md:p-6">
            <div class="flex">
              <div class="flex-shrink-0">
                <div class="w-8 h-8 sm:w-9 sm:h-9 md:w-10 md:h-10 rounded-full bg-primary-100 text-primary-600 flex items-center justify-center text-sm sm:text-base">
                  <i class="fas fa-lightbulb"></i>
                </div>
              </div>
              <div class="ml-3 sm:ml-4">
                <h3 class="text-base sm:text-lg font-semibold text-gray-800 mb-1 sm:mb-2">Tips for Adding Clients</h3>
                <ul class="text-gray-600 space-y-1 sm:space-y-2 text-xs sm:text-sm">
                  <li class="flex items-start">
                    <i class="fas fa-check text-primary-600 mr-1 sm:mr-2 mt-0.5 text-xs sm:text-sm"></i>
                    <span>Use the client's full legal or company name for clarity</span>
                  </li>
                  <li class="flex items-start">
                    <i class="fas fa-check text-primary-600 mr-1 sm:mr-2 mt-0.5 text-xs sm:text-sm"></i>
                    <span>Clients can be assigned to multiple projects</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="mt-8 sm:mt-10 md:mt-12 border-t border-gray-200 bg-white">
        <div class="max-w-6xl mx-auto px-3 sm:px-4 lg:px-6 py-4 sm:py-5 md:py-6">
          <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="text-gray-500 text-xs sm:text-sm mb-3 md:mb-0 text-center md:text-left">
              &copy; WorkFlow Client Management
            </div>
            <div class="flex items-center space-x-3 sm:space-x-4 md:space-x-6 flex-wrap justify-center">
              <a href="{% url 'dashboard:home' %}" class="text-xs sm:text-sm text-gray-600 hover:text-primary-600 transition-colors duration-300 py-1">
                Home
              </a>
              <span class="text-gray-300 hidden sm:inline">|</span>
              <a href="{% url 'clients:clients' %}" class="text-xs sm:text-sm text-gray-600 hover:text-primary-600 transition-colors duration-300 py-1">
                All Clients
              </a>
              <span class="text-gray-300 hidden sm:inline">|</span>
              <a href="{% url 'dashboard:dashboard' %}" class="text-xs sm:text-sm text-gray-600 hover:text-primary-600 transition-colors duration-300 py-1">
                Dashboard
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
