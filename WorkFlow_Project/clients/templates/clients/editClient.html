<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Client - WorkFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
              }
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- Main Container -->
    <div class="min-h-screen">
      <!-- Header -->
      <header class="bg-white border-b border-gray-200 shadow-sm">
        <div class="max-w-6xl mx-auto px-3 sm:px-4 lg:px-6">
          <div class="flex justify-between items-center py-3 sm:py-4">
            <div class="flex items-center">
              <a href="{% url 'clients:clients' %}" class="flex items-center text-gray-800 hover:text-primary-600 transition-colors duration-300 mr-3 sm:mr-4 md:mr-6">
                <i class="fas fa-arrow-left mr-1 sm:mr-2 text-sm"></i>
                <span class="font-medium text-xs sm:text-sm md:text-base">Back to Clients</span>
              </a>
            </div>
            <div class="text-base sm:text-lg font-semibold text-gray-800">
              <i class="fas fa-edit mr-1 sm:mr-2 text-primary-600 text-sm sm:text-base"></i> Edit Client
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="max-w-6xl mx-auto px-3 sm:px-4 lg:px-6 py-4 sm:py-6 md:py-8">
        <!-- Page Header -->
        <div class="mb-6 sm:mb-8">
          <div class="flex flex-col md:flex-row md:items-center justify-between">
            <div>
              <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-gray-800">Edit Client Details</h1>
              <p class="text-gray-600 mt-1 sm:mt-2 text-sm sm:text-base">Update information of {{ client.name }}</p>
            </div>
          </div>
        </div>

        <!-- Form Container -->
        <div class="max-w-2xl mx-auto">
          <!-- Form Card -->
          <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
            <!-- Form Header -->
            <div class="bg-gradient-to-r from-primary-50 to-blue-50 px-4 sm:px-5 md:px-6 py-3 sm:py-4 border-b border-gray-200">
              <div class="flex items-center justify-between">
                <div>
                  <h2 class="text-lg sm:text-xl font-semibold text-gray-800 flex items-center">
                    <i class="fas fa-user-edit mr-2 text-primary-600 text-sm sm:text-base"></i> Update Client Information
                  </h2>
                </div>
              </div>
            </div>

            <!-- Form Content -->
            <div class="p-4 sm:p-5 md:p-6 lg:p-8">
              <form action="{% url 'clients:editClient' client.id %}" method="POST" class="space-y-4 sm:space-y-5 md:space-y-6">
                {% csrf_token %}
                
                <!-- Client Name Field -->
                <div>
                  <label for="name" class="block text-sm font-medium text-gray-700 mb-1 sm:mb-2">
                    <span class="flex items-center">
                      <i class="fas fa-building mr-2 text-primary-600 text-sm"></i> Client Name
                      <span class="ml-1 text-red-500">*</span>
                    </span>
                  </label>
                  <div class="relative">
                    <input
                      type="text"
                      id="name"
                      name="name"
                      value="{{ client.name }}"
                      placeholder="Enter client or company name"
                      required
                      class="w-full px-3 sm:px-4 py-2.5 sm:py-3 pl-10 sm:pl-11 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-colors duration-300 text-sm sm:text-base"
                    />
                    <div class="absolute left-3 top-2.5 sm:top-3.5 text-gray-400 text-sm sm:text-base">
                      <i class="fas fa-building"></i>
                    </div>
                  </div>
                </div>

                <!-- Client Email Field -->
                <div>
                  <label for="email" class="block text-sm font-medium text-gray-700 mb-1 sm:mb-2">
                    <span class="flex items-center">
                      <i class="fas fa-envelope mr-2 text-primary-600 text-sm"></i> Client Email Address
                    </span>
                  </label>
                  <div class="relative">
                    <input
                      type="email"
                      id="email"
                      name="email"
                      value="{{ client.email|default:'' }}"
                      placeholder="client@example.com"
                      class="w-full px-3 sm:px-4 py-2.5 sm:py-3 pl-10 sm:pl-11 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-colors duration-300 text-sm sm:text-base"
                    />
                    <div class="absolute left-3 top-2.5 sm:top-3.5 text-gray-400 text-sm sm:text-base">
                      <i class="fas fa-envelope"></i>
                    </div>
                  </div>
                </div>

                <!-- Form Actions -->
                <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 pt-4 sm:pt-5 md:pt-6 border-t border-gray-200">
                  <button
                    type="submit"
                    class="w-full sm:w-auto bg-gradient-to-r from-primary-600 to-primary-700 text-white font-semibold py-2.5 sm:py-3 px-4 sm:px-6 md:px-8 rounded-lg hover:from-primary-700 hover:to-primary-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-300 shadow-md hover:shadow-lg flex items-center justify-center text-sm sm:text-base"
                  >
                    <i class="fas fa-save mr-1 sm:mr-2 text-sm"></i> Save Changes
                  </button>
                  
                  <a href="{% url 'clients:clients' %}" class="w-full sm:w-auto">
                    <button
                      type="button"
                      class="w-full bg-white hover:bg-gray-50 text-gray-700 font-semibold py-2.5 sm:py-3 px-4 sm:px-6 md:px-8 rounded-lg border border-gray-300 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all duration-300 flex items-center justify-center text-sm sm:text-base"
                    >
                      <i class="fas fa-times mr-1 sm:mr-2 text-sm"></i> Cancel
                    </button>
                  </a>
                  
                  <a href="{% url 'clients:deleteClient' client.id %}" class="w-full sm:w-auto">
                    <button
                      type="button"
                      class="w-full bg-white hover:bg-red-50 text-red-700 font-semibold py-2.5 sm:py-3 px-4 sm:px-6 md:px-8 rounded-lg border border-red-300 hover:border-red-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all duration-300 flex items-center justify-center text-sm sm:text-base"
                    >
                      <i class="fas fa-trash-alt mr-1 sm:mr-2 text-sm"></i> Delete Client
                    </button>
                  </a>
                </div>
              </form>
            </div>
          </div>

          <!-- Quick Links -->
          <div class="mt-6 sm:mt-8 bg-gradient-to-r from-primary-50 to-blue-50 rounded-xl border border-primary-100 p-4 sm:p-5 md:p-6">
            <h3 class="text-base sm:text-lg font-semibold text-gray-800 mb-3 sm:mb-4 text-center">Quick Actions</h3>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 sm:gap-4">
              <a href="{% url 'clients:clients' %}" class="block">
                <div class="bg-white hover:bg-gray-50 border border-gray-200 rounded-lg p-3 sm:p-4 text-center transition-colors duration-300">
                  <div class="w-8 h-8 sm:w-9 sm:h-9 md:w-10 md:h-10 rounded-full bg-gray-100 text-gray-600 flex items-center justify-center mx-auto mb-1.5 sm:mb-2">
                    <i class="fas fa-users text-sm sm:text-base"></i>
                  </div>
                  <span class="text-xs sm:text-sm font-medium text-gray-700">All Clients</span>
                </div>
              </a>
              
              <a href="{% url 'clients:addClient' %}" class="block">
                <div class="bg-white hover:bg-gray-50 border border-gray-200 rounded-lg p-3 sm:p-4 text-center transition-colors duration-300">
                  <div class="w-8 h-8 sm:w-9 sm:h-9 md:w-10 md:h-10 rounded-full bg-green-100 text-green-600 flex items-center justify-center mx-auto mb-1.5 sm:mb-2">
                    <i class="fas fa-user-plus text-sm sm:text-base"></i>
                  </div>
                  <span class="text-xs sm:text-sm font-medium text-gray-700">Add New Client</span>
                </div>
              </a>
              
              <a href="{% url 'dashboard:dashboard' %}" class="block">
                <div class="bg-white hover:bg-gray-50 border border-gray-200 rounded-lg p-3 sm:p-4 text-center transition-colors duration-300">
                  <div class="w-8 h-8 sm:w-9 sm:h-9 md:w-10 md:h-10 rounded-full bg-purple-100 text-purple-600 flex items-center justify-center mx-auto mb-1.5 sm:mb-2">
                    <i class="fas fa-tachometer-alt text-sm sm:text-base"></i>
                  </div>
                  <span class="text-xs sm:text-sm font-medium text-gray-700">Dashboard</span>
                </div>
              </a>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="mt-8 sm:mt-10 md:mt-12 border-t border-gray-200 bg-white">
        <div class="max-w-6xl mx-auto px-3 sm:px-4 lg:px-6 py-4 sm:py-5 md:py-6">
          <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="text-gray-500 text-xs sm:text-sm mb-3 md:mb-0 text-center md:text-left">
              &copy; WorkFlow â€¢ Editing Client 
            </div>
            <div class="flex items-center space-x-3 sm:space-x-4 md:space-x-6 flex-wrap justify-center">
              <a href="{% url 'dashboard:home' %}" class="text-xs sm:text-sm text-gray-600 hover:text-primary-600 transition-colors duration-300 py-1">
                Home
              </a>
              <span class="text-gray-300 hidden sm:inline">|</span>
              <a href="{% url 'clients:clients' %}" class="text-xs sm:text-sm text-gray-600 hover:text-primary-600 transition-colors duration-300 py-1">
                All Clients
              </a>
              <span class="text-gray-300 hidden sm:inline">|</span>
              <a href="{% url 'dashboard:dashboard' %}" class="text-xs sm:text-sm text-gray-600 hover:text-primary-600 transition-colors duration-300 py-1">
                Dashboard
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
